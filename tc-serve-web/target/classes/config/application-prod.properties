# tomcat可创建的最大的线程数，每一个线程处理一个请求，默认为200
server.tomcat.max-threads=500
# tomcat可以使用的处理请求的线程数都被使用时，可以放到处理队列中的请求数，就是被排队的请求数，超过这个数的请求将拒绝连接，默认值为100
server.tomcat.accept-count=500
# 最小备用线程数，tomcat启动时的初始化的线程数，默认值10
server.tomcat.min-spare-threads=20